<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./node_modules/cropperjs/dist/cropper.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Online Photo Editor</title>
  </head>
  <body>
    <nav class="navbar">
      <p class="logo">Online Photo Editor</p>
      <div class="btns-main">
        <input type="file" class="file-input" accept="image/*" hidden />
        <button class="choose-img">Choose image</button>
        <button class="save-img disable">Save image</button>
      </div>
    </nav>
    <div class="container">
      <div class="editor-panel dont-show">
        <div class="filter">
          <label class="title">Filters</label>
          <div class="options">
            <button id="brightness" class="filter-btns active">
              Brightness
            </button>
            <button id="saturation" class="filter-btns">Saturation</button>
            <button id="inversion" class="filter-btns">Inversion</button>
            <button id="grayscale" class="filter-btns">Grayscale</button>
            <button id="sepia" class="filter-btns">Sepia</button>
            <button id="blur" class="filter-btns">Blur</button>
            <button id="opacity" class="filter-btns">Opacity</button>
            <button id="contrast" class="filter-btns">Contrast</button>
          </div>
          <div class="slider">
            <div class="filter-info">
              <p class="name">Brightness</p>
              <p class="value">100%</p>
            </div>
            <input
              class="slide-range"
              type="range"
              value="100"
              min="0"
              max="200"
            />
          </div>
        </div>
        <div class="rotate">
          <label class="title">Rotate & Flip</label>
          <div class="rotate-options">
            <button id="left" class="rotate-btns">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="right" class="rotate-btns">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button id="vertical" class="rotate-btns">
              <i class="bx bx-reflect-vertical"></i>
            </button>
            <button id="horizontal" class="rotate-btns">
              <i class="bx bx-reflect-horizontal"></i>
            </button>
          </div>
        </div>

        <div class="insert">
          <label class="title">Insert</label>
          <button class="inputtxtbtn">
            <i class="uil uil-text icon-text"></i>
            <p>Insert text</p>
          </button>
        </div>

        <button class="reset-filter">Reset Filters</button>
      </div>
      <div class="preview-panel">
        <img src="./assets/placeholder1.webp" alt="preview" />
      </div>
    </div>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
